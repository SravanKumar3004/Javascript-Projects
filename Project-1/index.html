<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Quote Generator</title>
    <link rel="stylesheet" href="./style.css">
    <link rel="preconnect" href="https://fonts.googleapis.com">
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
    <link href="https://fonts.googleapis.com/css2?family=Caveat:wght@400..700&family=Grey+Qo&family=Indie+Flower&family=Shadows+Into+Light&display=swap" rel="stylesheet">
    <script src="https://kit.fontawesome.com/91c4bef800.js" crossorigin="anonymous"></script>
</head>
<body>
    <div class="quote-container" id="quote-container">
        <!-- Quote -->
         <div class="quote-text">
            <i class="fa-solid fa-quote-left"></i>
            <span id="quote">What you are is what you have been. What you'll be is what you do now.</span>
         </div>
         <!-- Author -->
          <div class="quote-author">
            <span id="author">Buddha</span>
          </div>
          <!-- Buttons -->
           <div class="button-container">
            <button class="twitter-button" id="twitter" title="Tweet This!">
                <i class="fab fa-twitter"></i>
            </button>
            <button id="new-quote">New Quote</button>
           </div>
    </div>

    <!-- Loader -->
     <div class="loader" id="loader"></div>

    <script src="./script.js"></script>
    <script src="./quotes.js"></script>

</body>
</html>
